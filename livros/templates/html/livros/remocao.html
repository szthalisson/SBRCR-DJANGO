{% extends 'base.html' %}

{% block header %}
<header class="headerConsulta">
  <h3><a href="{% url 'index' %}" style="color: white;">Sistema Bibliotecário da <span class="titulo-laranja">EEEP Raimundo Célio Rodrigues</span></a></h3>
  <nav>
    <a class="btn-laranja" href="{% url 'livros' %}">Livros</a>
  </nav>
</header>
{% endblock %}

{% block content %}
<main>
  <h1>Remoção de livro</h1>
  <div class="container cadastro">
    <form action="{% url 'remocao' livro.id %}" method="POST" class="formCadastro">
      {% csrf_token %}
      <div class="inputs">
        <div class="input">
          <i class="bi bi-book"></i>
          <span>{{livro.titulo}}</span>
        </div>
        <div class="input">
          <i class="bi bi-person-lines-fill"></i>
          <span>{{livro.autor}}</span>
        </div>
        <div class="input">
          <i class="bi bi-stack"></i>
          <span>{{livro.quantidade}}</span>
        </div>
      </div>
      <button class="btn-laranja" type="submit" style="width: 300px; margin: 0 auto; cursor: pointer; margin-top: 1rem;">Excluir</button>
    </form>
  </div>
</main>
{% endblock %}
